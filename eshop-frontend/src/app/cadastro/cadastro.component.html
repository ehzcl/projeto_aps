<form class="needs-validation novalidate" [formGroup]="formCadastro">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" formControlName="nome" [ngClass]="{ 'is-invalid': submitted && hasError('nome') }">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && hasError('email') }">
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" formControlName="senha" [ngClass]="{ 'is-invalid': submitted && hasError('senha') }">
    </div>
    <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" formControlName="telefone" [ngClass]="{ 'is-invalid': submitted && hasError('telefone') }">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Cadastrar</button>
</form>
