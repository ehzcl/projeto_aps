<form class="needs-validation novalidate" [formGroup]="formLogin">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && hasError('email') }">
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" formControlName="senha" [ngClass]="{ 'is-invalid': submitted && hasError('senha') }">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Entrar</button>
</form>
